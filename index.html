<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WordSea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Roboto:wght@300;600;800&display=swap" rel="stylesheet">
    <script defer src="./app.js"></script>
  </head>
  <body>
    <nav>
      <h2 class="nav-title">WordSea</h2>
    </nav>
    <div id="container">
      <button id="show-btn"></button>
      <div id="letter-container"></div>
      <div id="keyboard"></div>
      <div id="blur"></div>
      <div id="modal-winner">
        <h2 id="notification"></h2>
        <button id="new-btn" onClick="window.location.reload();">New word</button>
      </div> 
      <p>PC / Mac users can type on the keyboard too.</p>
    </div>
  </body>
</html>
